<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
        outline: none;
        font-family: "Lato", sans-serif;
      }

      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-size: 62.5%;
        overflow-x: hidden !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <section class="section-1">
        <a class="logo" href="#">
          <img src="./images/logo.png" alt="logo" />
        </a>
        <nav class="navbar">
          <a class="navbar-link" href="#historySection"
            ><strong><em>01. History</em></strong></a
          >
          <a class="navbar-link" href="#climb"
            ><strong><em>02. Team</em></strong></a
          >
        </nav>
      </section>

      <section class="sticky-nav">
        <a class="logo2" href="#">
          <img src="./images/logo_with_text.png" alt="logo with text" />
        </a>
        <nav class="navbar2">
          <a class="navbar-link2" href="#historySection"
            ><strong><em>01. History</em></strong></a
          >
          <a class="navbar-link2" href="#climbSection"
            ><strong><em>02. Team</em></strong></a
          >
        </nav>
      </section>

      <section id="history-text container-sm" class="section-2">

      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
